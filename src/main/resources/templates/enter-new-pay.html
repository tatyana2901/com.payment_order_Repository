<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление платежного поручения</title>
</head>
<body>
<form action="/added" th:object="${paymentDTO}" method="post">
    Введите реквизиты платежа:
    <br>
    <label> Дата<input type="date" name="date" required> </label>
    <br>
    <label> Получатель<input type="text" name="recipient" required> </label>
    <br>
    <label>Сумма<input type="number" step="any" name="sum" required></label>
    <br>
    <label>Номер документа<input type="number" name="number" required></label>
    <br>
    <label for="purpose-select"> Назначение платежа </label>
    <select name="purpose" id="purpose-select" required>
        <option value="">-- Выберите назначение --</option>
        <option value="SUPPLIER_PAYMENT">Оплата поставщику</option>
        <option value="TAX">Налоги</option>
        <option value="BANK_TRANSACTION">Банковские платежи</option>
        <option value="SALARY">Зарплата</option>
    </select>
    <br>
    <input type="submit" value="Добавить">
</form>
<a href="/"> Вернуться в журнал операций </a>
</body>
</html>
